<section class="main">
    <h1>Stocks</h1>
    <div class="stocks">
        <form id="stockForm">
            <div class="form-group">
                <label for="stock" id="stock_label">Stock Symbol</label>
                <input type="text" name="stock" id="stock"
                       pattern="^[A-Za-z][A-Za-z0-9.-]{0,7}$"
                       placeholder="AAPL, MSFT..." required>
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="result_wrapper">
            <p><label for="stock_result">Search Result:</label></p>
            <textarea name="stock_result" id="stock_result" cols="10" rows="15" readonly></textarea>
        </div>
    </div>
</section>
